<!--
_includes/header.html
Global header with modern navbar, accessible theme-switcher UI, and correct navigation.
-->

<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container" style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
      <!-- Logo/Brand -->
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <span class="site-title">{{ site.title }}</span>
      </a>
      
      <!-- Navigation Links -->
      <ul class="navbar-links" style="margin:0;">
        <li>
          <a href="{{ site.baseurl }}/" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        </li>
        <li>
          <!-- Projects - points to /projects/ index (see note below) -->
          <a href="{{ site.baseurl }}/projects/" {% if page.url contains '/projects/' %}class="active"{% endif %}>Projects</a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/about/" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
        </li>
      </ul>
      
      <!-- Theme Switcher (10 palettes shown as accessible dots) -->
      <div id="theme-switcher" class="theme-switcher" aria-label="Theme color selector" tabindex="0">
        <!-- Theme dots inserted by site.js -->
      </div>
    </div>
  </nav>
</header>
