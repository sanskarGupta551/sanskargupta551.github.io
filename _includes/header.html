<!--
_includes/header.html
Header/navbar with: profile picture, site title, navigation, and settings button (far right)
-->

<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-profile">
      <!-- Insert your profile photo (example path: assets/images/profile.jpg) -->
      <img src="{{ site.baseurl }}/assets/images/profile.jpg" class="profile-img" alt="Sanskar Gupta profile photo">
      <span class="navbar-brand">{{ site.title }}</span>
    </div>
    <ul class="navbar-links">
      <li><a href="{{ site.baseurl }}/" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
      <li><a href="{{ site.baseurl }}/projects/" {% if page.url contains '/projects/' %}class="active"{% endif %}>Projects</a></li>
      <li><a href="{{ site.baseurl }}/about/" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
    </ul>
    <!-- Settings (gear) icon triggers .settings-modal -->
    <button class="settings-btn" id="open-settings" title="Settings" aria-label="Open settings">
      <i class="fas fa-cog"></i>
    </button>
  </nav>
</header>

<!-- Settings Modal: auto-included just after header in layouts -->
{% include settings-modal.html %}
