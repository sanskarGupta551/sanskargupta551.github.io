<!--
_includes/footer.html
Global footer for the portfolio site.
- Consistent branding and social/contact links.
- Copyright information.
-->

<footer class="site-footer">
  <span>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}. All rights reserved.</span>
  <span class="footer-links">
    <a href="mailto:{{ site.author.email }}" aria-label="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://github.com/{{ site.author.github }}" aria-label="GitHub"><i class="fab fa-github"></i></a>
    <a href="{{ site.author.linkedin }}" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </span>
</footer>
